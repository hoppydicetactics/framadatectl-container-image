name: Test image build
on:
  pull_request:
    paths:
      - Containerfile

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4
  
      - name: Build image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          image: framadatectl
          tags: ${{ github.sha }}
          containerfiles: |
            ./Containerfile
